<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SVG é a abreviatura de Scalable Vector Graphics que pode ser traduzido do inglês como gráficos vetoriais escalonáveis. -->
    <header>
      <img src="assets/logo.svg" alt="logo do habits" />
      <button>
        <img src="assets/plus.svg" alt="icone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="study">📙</div>
        <div class="habit" data-name="takePills">💊</div>
      </div>

      <div class="days"></div>
    </form>

    <!-- biblioteca da rocketseat -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
